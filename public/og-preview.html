<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kanban Board OG Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      display: flex;
      gap: 4rem;
      padding: 4rem;
      align-items: center;
    }
    .content {
      flex: 1;
    }
    .logo {
      font-size: 4rem;
      font-weight: bold;
      background: linear-gradient(135deg, #646cff 0%, #9c9eff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }
    .title {
      font-size: 3.5rem;
      font-weight: bold;
      margin: 0;
      line-height: 1.2;
      margin-bottom: 1.5rem;
    }
    .description {
      font-size: 1.5rem;
      color: #888;
      max-width: 600px;
      margin: 0;
      line-height: 1.5;
    }
    .features {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    .feature {
      background: rgba(100, 108, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      color: #646cff;
      font-size: 1rem;
      font-weight: 500;
    }
    .preview {
      width: 500px;
      height: 400px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 1rem;
      padding: 1.5rem;
      display: flex;
      gap: 1rem;
      transform: rotate(-10deg);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    .board {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
    .column {
      height: 100%;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 0.5rem;
      position: relative;
      overflow: hidden;
    }
    .column::after {
      content: '';
      position: absolute;
      top: 1rem;
      left: 1rem;
      right: 1rem;
      height: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0.25rem;
    }
    .column::before {
      content: '';
      position: absolute;
      top: 3rem;
      left: 1rem;
      right: 1rem;
      bottom: 1rem;
      background: rgba(100, 108, 255, 0.1);
      border-radius: 0.25rem;
    }
    .column:nth-child(2)::before {
      background: rgba(100, 108, 255, 0.15);
    }
    .column:nth-child(3)::before {
      background: rgba(100, 108, 255, 0.2);
    }
    .chat {
      width: 120px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 0.5rem;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .chat-messages {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      height: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0.25rem;
      width: 80%;
    }
    .message:nth-child(even) {
      width: 60%;
      margin-left: auto;
      background: rgba(100, 108, 255, 0.2);
    }
    .chat-input {
      padding: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
    }
    .input-bar {
      height: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="logo">Kanban</div>
      <h1 class="title">Modern Task<br />Management</h1>
      <p class="description">Streamline your workflow with real-time collaboration, powerful analytics, and intuitive design.</p>
      <div class="features">
        <div class="feature">Task Management</div>
        <div class="feature">Real-time Chat</div>
        <div class="feature">Analytics</div>
      </div>
    </div>
    <div class="preview">
      <div class="board">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
      </div>
      <div class="chat">
        <div class="chat-header"></div>
        <div class="chat-messages">
          <div class="message"></div>
          <div class="message"></div>
          <div class="message"></div>
          <div class="message"></div>
          <div class="message"></div>
        </div>
        <div class="chat-input">
          <div class="input-bar"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
